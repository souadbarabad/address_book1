<h2>Liste des contacts</h2>
<div>
  <input 
    type="text" 
    placeholder="Rechercher un contact par nom..." 
    [(ngModel)]="searchQuery" 
  />
  <button (click)="searchContacts()">Rechercher</button>
</div>

<table>
  <tr>
    <th>Nom</th>
    <th>Adresse</th>
    <th>Téléphone</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let contact of contacts">
    <td>{{ contact.name }}</td>
    <td>{{ contact.address }}</td>
    <td>{{ contact.phone }}</td>
    <td>
      <button (click)="deleteContact(contact.name)">Supprimer</button>
      <button (click)="openEditModal(contact)">Modifier</button>
    </td>
  </tr>
</table>

<div *ngIf="isEditModalOpen" class="modal">
  <div class="modal-content">
    <h3>Modifier le contact</h3>
    <form (ngSubmit)="updateContact()">  <!-- Pas besoin de passer un paramètre ici -->
      <label for="name">Nom:</label>
      <input type="text" id="name" [(ngModel)]="selectedContact.name" name="name" required>
      
      <label for="address">Adresse:</label>
      <input type="text" id="address" [(ngModel)]="selectedContact.address" name="address" required>

      <label for="phone">Téléphone:</label>
      <input type="text" id="phone" [(ngModel)]="selectedContact.phone" name="phone" required>

      <button type="submit">Enregistrer</button>
      <button type="button" (click)="closeEditModal()">Annuler</button>
    </form>
  </div>
</div>
